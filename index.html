<!DOCTYPE html>
<html>
<head>
    <title>Urbanizit</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script id="searchResultTemplate" type="text/html">
        {{#nodes}}<li><a href="#" data-node-result-idx="{{idx}}">{{data.name}}</a>{{/nodes}}
    </script>
    <script id="nodeTemplate" type="text/html">
        <h4>{{self}}</h4>
        <ul class="unstyled">
            <li>name:{{data.name}}</li>
            <li>filename:{{data.filename}}</li>
            <li>type:{{data.type}}</li>
        </ul>
    </script>
    <script id="relationshipsTemplate" type="text/html">
        <h4>{{relationshipsSize}} relation(s)</h4>
        <ul class="unstyled" id="relationshipsNodes">
            {{#relationships}}
            <li><a href="#" data-node-resource-url="{{node.self}}">{{node.data.name}}</a> {{relationCount}}
                relation(s)
            </li>
            {{/relationships}}
        </ul>
    </script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Urbanizit</a>
        </div>
    </div>
</div>

<form class="well form-search" id="searchForm">
    <input type="text" id="searchName" class="input-medium search-query" placeholder="search">
</form>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <div>
                <ul id="searchResults" class="unstyled"></ul>
            </div>
        </div>
        <div class="span10">
            <div class="row">
                <div class="span4">
                    <div id="relationshipsIn"></div>
                </div>
                <div class="span4">
                    <div id="displayNode"></div>
                </div>
                <div class="span4">
                    <div id="relationshipsOut"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="scripts/jquery-1.7.2.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/ICanHaz.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/urbanizit.js"></script>
</body>
</html>
